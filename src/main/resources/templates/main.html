<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-5 bg-success text-white text-center">
    <h1>Your QR</h1>
    <p class="fw-bold">Приложение для генерации QR-кодов</p>
</div>
<form th:method="POST" th:action="@{/main}" class="col-sm-2 mx-auto text-center">
    <div class="mb-3 mt-3">
        <label for="url" class="form-label">Введите ваш URL:</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="URL" required>
    </div>
    <div class="mb-3 mt-3">
        <button class="w-100 btn btn-success" type="submit">Сгенерировать QR-код</button>
    </div>
</form>

<div class="mb-3 mt-3 text-center" th:if="${qrcode != null}">
    <h3>Cгенерированный QR-код:</h3>
    <img th:src="@{'data:image/png;base64,' + ${qrcode}}" alt="QR Code">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
